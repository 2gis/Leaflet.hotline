<html>
<head>
    <script src="//maps.api.2gis.ru/2.0/loader.js"></script>

    <style>
        html,body { height: 100%; margin: 0; padding: 0; }
        #map { width: 100%; height: 100%; }
        .leaflet-touch .leaflet-bottom .dg-attribution { margin-top: 70px; }
        .leaflet-touch .leaflet-bottom .dg-zoom {margin: 40px 10px 40px 0; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        DG.then(function () {
            var script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = '../dist/leaflet.hotline.src.js';
            document.documentElement.appendChild(script);

            script.onload = function() {
                map = DG.map('map', {
                    center: [55.76, 37.59],
                    zoom: 13,
                    geoclicker: true,
                    worldCopyJump: true,
                    zoomControl: false,
                    fullscreenControl: false
                });

                var coords = [
                    [55.76, 37.59],
                    [55.76, 37.60],
                    [55.76, 37.60, 0],
                    [55.75, 37.60, 0],
                    [55.75, 37.60, 10],
                    [55.75, 37.61, 10],
                    [55.75, 37.61, 0],
                    [55.74, 37.61, 0],
                    [55.74, 37.61, 5],
                    [55.74, 37.62, 5],
                    [55.74, 37.62, 10],
                    [55.75, 37.62, 10],
                    [55.76, 37.63, 10]
                ];

                var hotlineLayer = DG.hotline(coords, {
                    min: 0,
                    max: 10
                });
                hotlineLayer.on('mouseover', function() {
                    hotlineLayer.setOpacity(0.5);
                });
                hotlineLayer.on('mouseout', function() {
                    hotlineLayer.setOpacity(1);
                });
                hotlineLayer.addTo(map);


                var bounds = hotlineLayer.getBounds();
                map.fitBounds(bounds, { padding: [16, 16] });
            };
        });
    </script>
</body>
</html>
